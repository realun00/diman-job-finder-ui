<mat-toolbar class="fixed top-0 z-[999] flex w-full items-center justify-between">
  <div class="flex items-center">
    <button mat-icon-button aria-label="toggle-menu" (click)="toggleDrawer()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="mt-[7px]">Diman Job Finder</span>
  </div>
  <div>
    <button mat-icon-button class="favorite-icon" aria-label="toggle favorites">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="user-icon" aria-label="toggle user">
      <mat-icon>person</mat-icon>
    </button>
  </div>
</mat-toolbar>
