<app-header [user]="user" (toggleDrawerEvent)="toggleDrawer()"></app-header>
<mat-drawer-container autosize>
  <mat-drawer
    class="app-drawer"
    [ngStyle]="{ position: 'fixed', top: '64px', 'min-width': '200px', background: 'whitesmoke' }"
    #drawer
    mode="over"
    position="start">
    <mat-nav-list>
      <mat-list-item>
        <button mat-button><mat-icon>home</mat-icon> Home</button>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <div class="content w-full" role="main">
      <div class="flex w-full justify-center">
        <router-outlet />
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
