<form [attr.id]="formName" class="flex w-full flex-col gap-3" [formGroup]="jobEditForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput placeholder="Title" formControlName="title" [errorStateMatcher]="matcher" />
    <mat-error *ngIf="jobEditForm.get('title')?.hasError('required')"> Title is <strong>required</strong> </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Description</mat-label>
    <textarea
      matInput
      formControlName="description"
      [errorStateMatcher]="matcher"
      placeholder="Ex. We are looking for..."></textarea>
  </mat-form-field>
  <span class="mb-2 justify-end text-center font-semibold text-red" *ngIf="submitError">{{ submitError }}</span>
  <span class="mb-2 text-center font-semibold text-light-green" *ngIf="submitSuccess"
    >{{ job.title }} has been edited successfully!</span
  >
</form>
